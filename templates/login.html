<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;color:black">登录</h1>
    <form action="/accounts/login/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
       {% csrf_token %}
       <input type="text" name="username" id="username" placeholder="账号" >
       <input type="password" name="password" id="password" placeholder="登陆密码" value="" >
       <input type="submit" value="立即登录">
     </form>
</body>
</html>
